
    <!-- Default form login -->
    <div class="d-flex justify-content-center">
      <div class="login-form mt-5">
        <form class="form-group" @submit.prevent="login">
          <p class="h4 text-center mb-4">Sign in</p>
          <div class="d-flex flex-row row-login">
            <div class="name font-weight-bold">
              <label>Email:</label>
            </div>
            <div class="flex-login">
              <span v-show="errors.has('email')" class="text-danger">{{ errors.first('email') }}</span>
              <input type="email" class="form-control" v-model="email" v-validate="'required|email'" name="email"/>
            </div>
          
          </div>

          <div class="d-flex flex-row row-login">
            <div class="name font-weight-bold">
              <label>Password:</label>
            </div>
            <div class="flex-login">
                <span v-show="errors.has('password')" class="text-danger">{{ errors.first('password') }}</span>
              <input type="password" class="form-control" v-model="password" v-validate="'required'" name="password" />
            </div>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary btn-block mb-3" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Default form login -->
