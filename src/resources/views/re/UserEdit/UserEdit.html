<div class="mt-3 col-main-inner">
  <PageHeader :title="$t('RE.USER_EDIT.PAGE_TITLE')" />

  <table class="table table-bordered mt-4">
    <tbody>
    <tr>
      <td>{{ $t('RE.USER_EDIT.NAME') }}</td>
      <td :class="{'has-danger': errors.has('userName')}">
        <span v-show="errors.has('userName')" class="text-danger">{{ errors.first('userName') }}</span>
        <input type="text" class="form-control" :placeholder="$t('RE.USER_EDIT.PLACEHOLDER_NAME')" v-model="user.userName" v-validate="'required|max:20'" name="userName" />
      </td>
    </tr>

    <tr>
      <td>{{ $t('RE.USER_EDIT.EMAIL') }}</td>
      <td :class="{'has-danger': errors.has('email')}">
        <span v-show="errors.has('email')" class="text-danger">{{ errors.first('email') }}</span>
        <input type="text" class="form-control" :placeholder="$t('RE.USER_EDIT.PLACEHOLDER_NAME')" v-model="user.email" v-validate="'required|email'" name="email" />
      </td>
    </tr>

    <tr>
      <td>{{ $t('RE.USER_EDIT.DEPARTMENT') }}</td>
      <td :class="{'has-danger': errors.has('department')}">
        <span v-show="errors.has('department')" class="text-danger">{{ errors.first('department') }}</span>
        <select class="form-control form-control-sm" v-model="user.department" v-validate="'required'" name="department">
          <option value="">Select Department</option>
          <option v-for="department in listDepartment" :value="department.id">{{ department.departmentName }}</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>{{ $t('RE.USER_EDIT.AVATAR') }}</td>
      <td>
        <ImageCropper :imageCropperOptions="{id:'imageCropper',type:'card', typeImageCropper: TypeImageCropper.AVATAR}" :imageUrl="user.avatar" :checkValidate="checkValidate" @imageContent="saveUser($event)"></ImageCropper>
      </td>
    </tr>
    </tbody>
  </table>

  <div>


  </div>

  <div class="col-3 offset-9 text-right my-3">
    <button @click="checkValidateUser()" class="btn btn-sm btn-info">{{$t('BTN.SAVE')}}</button>
  </div>

</div>
