<div class="mt-3">
  <PageHeader :title="'List Departmenr'" />

    <table class="table table-bordered mt-4">
      <thead class="thead-light">
      <tr>
        <th width="1">#</th>
        <th width="20%">Department Name</th>
        <th width="20%">Description</th>
        <th width="150">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(department, index) in listDepartment" :key="index">
        <td>{{ index + 1 }}</td>
        <td>
          <input class="form-control form-control-sm" v-model="department.departmentName">
        </td>
        <td>
          <input class="form-control form-control-sm" v-model="department.description">
        </td>
        <td>
          <button class="btn btn-sm btn-secondary mr-2" @click="deleteDepartment(department.id)" >Remove</button>
          <button class="btn btn-sm btn-success mr-2" v-if="department.id" @click="updateDepartment(department)">Update</button>
          <button class="btn btn-sm btn-success mr-2" v-if="!department.id" @click="saveDepartment(department)">Save</button>
        </td>
      </tr>
      </tbody>
    </table>

  <div class="col-3 offset-9 text-right my-3">
    <button @click="addDepartment" class="btn btn-sm btn-info">Add Department</button>
  </div>
</div>
