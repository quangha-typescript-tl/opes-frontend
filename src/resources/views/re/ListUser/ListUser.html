<div class="mt-3">
    <PageHeader :title="'List User'" />

    <div class="row item-user" v-for="user in listUser">

        <div class="col-2">
            <MiniProfile :userInfo="{lastName: user.userName, firstName: '', avatar: user.avatar}" :profileOptions="{iconSize: 55}" />
        </div>

        <div class="col-2">
            <div>{{user.email}}</div>
        </div>

        <div class="col-3">
          <div>{{user.departmentName}}</div>
        </div>

        <div>
<!--          <button type="button" class="btn btn-danger" @click="deleteUser(user.id)">Delete</button>-->
<!--          <button type="button" class="btn btn-warning ml-1" @click="editUser(user.id)">Edit</button>-->
<!--          <button type="button" class="btn btn-primary ml-1" @click="showDetailUser(user.id)">Chi tiết</button>-->

          <button type="button" class="btn btn-outline-danger font-weight-bold" @click="deleteUser(user.id)">Delete</button>
          <button type="button" class="btn btn-outline-warning font-weight-bold ml-1" @click="editUser(user.id)">Edit</button>
          <button type="button" class="btn btn-outline-info font-weight-bold ml-1" @click="showDetailUser(user.id)">Chi tiết</button>
        </div>

    </div>

</div>
